<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - IMC</title>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>
<body>
    <header>
        <h1>Calculadora - IMC</h1>
    </header>

    <main>
        <section class="info">
            <table id="tabela">                 
                <thead>                     
                    <tr>                         
                        <th>IMC</th>                         
                        <th>Resultado</th>                     
                    </tr>                 
                </thead>          
                <tbody>          
                    <tr>
                        <td>Menos do que 18,5</td>
                        <td>Abaixo do peso</td>
                    </tr>
                    <tr>
                        <td>Entre 18,5 e 24,9</td>                         
                        <td>Peso normal</td>                         
                    </tr>
                    <tr>
                        <td>Entre 25 e 29,9</td>                         
                        <td>Sobrepeso</td>                        
                    </tr>
                    <tr>
                        <td>Entre 30 e 34,9</td>                         
                        <td>Obesidade grau 1</td>                        
                    </tr>
                    <tr>
                        <td>Entre 35 e 39,9</td>                         
                        <td>Obesidade grau 2</td>                         
                    </tr>
                    <tr>
                        <td>Mais do que 40</td>                     
                        <td>Obesidade grau 3</td>                     
                    </tr>                 
                </tbody>             
            </table>
        </section>
        <section class="calculador">
            <label for="altura">Altura</label>
            <input type="text" name="altura" id="altura">

            <label for="peso">Peso</label>
            <input type="text" name="peso" id="peso">

            <button class="calcular">Calcular</button>
            <button class="limpar">Limpar</button>
        </section>
        <section class="resultado">

        </section>
    </main>

    <footer>
        <p>&copy; Developed by <a href="https://github.com/pvsanches" target="_blank" rel="external">PVSanches</a></p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
